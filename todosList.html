<ul class="list-group">
    <li class="list-group-item clearfix " ng-class="{'list-group-item-warning' : !todo.completed, 'list-group-item-success' : todo.completed }" ng-show="todo.name" ng-repeat="todo in main.todoList | orderBy:main.predicate:main.reverse track by $index">
        <button type="button" class="close" aria-label="Close" ng-click="main.deleteTodo(todo)"><span aria-hidden="true">&times;</span></button>
        <h4 class="list-group-item-heading">{{todo.name}}</h4>
        <p class="list-group-item-text">{{todo.description}}</p>
        <span class="label label-default">{{todo.date | date:'dd.MM.yyyy'}}</span>
        <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#updateTodoForm" ng-click="main.readTodo(todo)">
            <span>Edit todo</span>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-success pull-right btn-xs" ng-click="main.toggleCompletedTodo(todo)">Set {{todo.completed ? 'uncompleted' : 'completed'}}</button>
    </li>
</ul>
