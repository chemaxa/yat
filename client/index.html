<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yet another TODO</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Base path for Angular -->
    <base href="/">
    <!-- jQuery -->
    <script src="assets/js/libs/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/libs/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap-datepicker.min.css">
    <script src="assets/js/libs/bootstrap-datepicker.min.js"></script>
    <!-- AngularJs -->
    <script src="assets/js/libs/angular.min.js"></script>
    <script src="assets/js/libs/angular-route.min.js"></script>
    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
    <!-- App -->
    <script src="app/app.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/dashboard/dashboard.js"></script>
</head>

<body ng-app="Yat">
    <div class="page__wrapper">
        <div class="container">
            <div class="row" ng-controller="MainController as main">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li ng-class="{active: $route.current.activetab == 'dashboard'}"><a href="/">Dashboard</a></li>
                                    <li ng-class="{active: $route.current.activetab == 'auth'}"><a href="auth">Login</a></li>
                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
