<form name="createTodoForm" ng-submit="createTodoForm.$valid && todoCtrl.closeCreateTodoForm(todoCtrl.todo)" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Todo</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" ng-model="todoCtrl.todo.name" placeholder="Name" required>
            <label>Description</label>
            <textarea class="form-control" ng-model="todoCtrl.todo.description" placeholder="Description" required></textarea>
            <label> Date</label>
            <input type="text" class="form-control" ng-model="todoCtrl.todo.date" placeholder="Date" id="datepicker" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
